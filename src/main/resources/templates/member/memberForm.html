<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
	
<th:block layout:fragment="css">
	<style>
	 .error {
	 	color: #bd2130;
	 }
	</style>
</th:block>
<div layout:fragment="content">
    <section class="contact-section spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 offset-lg-1">
                    <form action="/members/new" method="post" th:object="${memberFormDto}" class="contact-form">
                        <div class="row">
                            <div class="col-lg-12">
                            <label th:for="name" class="text-black">이름</label> 
                                <input type="text" placeholder="이름을 입력헤주세요" th:field="*{name}">
                                <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="fieldError">Incorrect Data</p>
                            </div>
                            <div class="col-lg-12">
                            <label th:for="email" class="text-black">이메일</label> 
                                <input type="text" placeholder="이메일을 입력해주세요" th:field="*{email}">
                                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="fieldError">Incorrect Data</p>
                            </div>
                            <div class="col-lg-12">
                            <label th:for="password" class="text-black">비밀번호</label>
                                <input type="password" placeholder="비밀번호를 입력해주세요" th:field="*{password}">
                                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="fieldError">Incorrect Data</p>
                            </div>
                            <div class="col-lg-12">
                            <label th:for="address" class="text-black">주소</label> 
                                <input type="text" placeholder="주소를 입력해주세요" th:field="*{address}">
                                <p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="fieldError">Incorrect Data</p>
                            </div>
                            <div class="col-lg-12">
                                <button type="submit" onclick="location.href='/members/new'">회원가입</button>
                            </div>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>

<th:block layout:fragment="script">
	<script th:inline="javascript">
		//회원가입이 실패했을때 에러메시를 보여줌
		var errorMessage = [[${errorMessage}]];
		
		if(errorMessage != null) {
			alert(errorMessage);
		}
	</script>
</th:block>
</html>
